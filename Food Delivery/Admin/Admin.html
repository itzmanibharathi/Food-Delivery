<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <p>Manage and monitor all food orders</p>
    </header>

    <!-- Dashboard stats -->
    <div class="grid">
      <div class="card">
        <h2>Total Orders</h2>
        <p id="totalOrders">0</p>
      </div>
      <div class="card">
        <h2>Delivered Orders</h2>
        <p id="deliveredOrders">0</p>
      </div>
      <div class="card">
        <h2>Pending Orders</h2>
        <p id="pendingOrders">0</p>
      </div>
      <div class="card">
        <h2>Total Revenue</h2>
        <p id="totalRevenue">$0.00</p>
      </div>
    </div>

    <!-- Orders table -->
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Items</th>
          <th>Total</th>
          <th>Restaurant</th>
          <th>Status</th>
          <th>Timer</th>
          <th>Rating</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8" class="center muted">Loading orders...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
